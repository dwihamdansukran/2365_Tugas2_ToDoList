<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <input type="text" id="taskInput" placeholder="Masukkan tugas baru...">
        <button id="addTaskBtn">Tambah Tugas</button>
        <ul id="taskList"></ul>
    </div>

    <div id="car"></div> 

    <style>
        body {
            position: relative;
            margin: 0;
            height: 100vh;
            overflow: hidden; /* Menghindari scrollbar saat mobil bergerak */
        }

        #car {
            background-image: url('police.png'); /* Ganti dengan gambar mobil Anda */
            width: 300px;
            height: 300px;
            background-size: contain;
            background-repeat: no-repeat;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
            animation: moveCar 3s linear infinite;
        }

        @keyframes moveCar {
            0% {
                left: 100%;
                transform: translateX(-50%);
            }
            50% {
                left: 100%; /* Bergerak ke kanan */
                transform: translateX(-50%);
            }
            100% {
                left: 0%; /* Kembali ke posisi awal */
                transform: translateX(-50%);
            }
        }
    </style>
    
    <script src="script.js"></script>
</body>
</html>
